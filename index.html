<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Unity Web Player | Letter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      overflow: hidden;
      text-align: center;
    }

    #top-spacer {
      height: 60px; /* ← отступ сверху */
    }

    #unity-canvas {
      width: 800px;
      height: 900px;
      background: #000000;
    }

    @media only screen and (max-width: 800px) {
      #unity-canvas {
        width: 100vw;
        height: 100vh;
      }
      #top-spacer {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="top-spacer"></div>
  <canvas id="unity-canvas" tabindex="-1"></canvas>
  <script src="Build/Letter.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/Letter.data",
      frameworkUrl: "Build/Letter.framework.js",
      codeUrl: "Build/Letter.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Letter",
      productVersion: "1.0"
    });
  </script>
</body>
</html>
